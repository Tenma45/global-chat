<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    #message { width: 80%; }
    #nameInput, #messageInput { display: block; margin: 10px 0; }
    #kickButton { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Global Chat</h1>
  <div id="nameSection">
    <input type="text" id="nameInput" placeholder="Enter your name...">
    <button id="joinButton">Join Chat</button>
    <div id="error" style="color: red;"></div>
  </div>
  <div id="chatSection" style="display:none;">
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>
    <h2>Available Users</h2>
    <ul id="userList"></ul>
    <button id="kickButton" disabled>Kick All</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const nameSection = document.getElementById('nameSection');
      const chatSection = document.getElementById('chatSection');
      const nameInput = document.getElementById('nameInput');
      const joinButton = document.getElementById('joinButton');
      const chat = document.getElementById('chat');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const userList = document.getElementById('userList');
      const errorDiv = document.getElementById('error');
      const kickButton = document.getElementById('kickButton');
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      const socket = new WebSocket(`${protocol}//${location.host}`);

      socket.onopen = () => {
        console.log('WebSocket connection established');
      };

      socket.onmessage = (event) => {
        const message = JSON.parse(event.data);
        if (message.type === 'chat') {
          const chatMessage = document.createElement('div');
          chatMessage.textContent = `${message.data.name}: ${message.data.message}`;
          chat.appendChild(chatMessage);
          chat.scrollTop = chat.scrollHeight;
        } else if (message.type === 'names') {
          userList.innerHTML = '';
          message.data.forEach((name) => {
            const userItem = document.createElement('li');
            userItem.textContent = name;
            userList.appendChild(userItem);
          });
        } else if (message.type === 'welcome') {
          console.log(message.message);
        } else if (message.type === 'error') {
          errorDiv.textContent = message.message;
          nameSection.style.display = 'block';
          chatSection.style.display = 'none';
        } else if (message.type === 'kick') {
          socket.close();
          nameSection.style.display = 'block';
          chatSection.style.display = 'none';
          errorDiv.textContent = 'You have been kicked out by an admin.';
        }
      };

      socket.onerror = (error) => {
        console.error('WebSocket error:', error);
      };

      joinButton.addEventListener('click', () => {
        const name = nameInput.value;
        if (name) {
          socket.send(JSON.stringify({ type: 'name', name }));
          nameSection.style.display = 'none';
          chatSection.style.display = 'block';
          if (name.toLowerCase().includes('admin')) {
            kickButton.disabled = false;
          }
        }
      });

      sendButton.addEventListener('click', () => {
        const message = messageInput.value;
        if (message) {
          socket.send(JSON.stringify({ type: 'chat', message }));
          messageInput.value = '';
        }
      });

      kickButton.addEventListener('click', () => {
        socket.send(JSON.stringify({ type: 'kick' }));
      });
    });
  </script>
</body>
</html>
